<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox 當機等候頁面 </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 100px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        h1 {
            color: #d32f2f;
        }
        p {
            font-size: 16px;
        }
        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #d32f2f;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .social-links {
            margin-top: 20px;
        }
        .social-links a {
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
            color: #0073e6;
        }
    </style>
</head>
<body>
<div class="container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/1/10/Roblox_Logo_2022.svg" width="200" alt="Roblox Logo">
    <h1>Roblox 當機中</h1>
    <p>我們正在努力修復問題，請稍後再試！</p>
    <div class="loader"></div>
    <p>您可以關注我們的社群媒體以獲取最新資訊：</p>
    <div class="social-links">
        <a href="https://twitter.com/Roblox" target="_blank">Twitter</a>
        <a href="https://status.roblox.com" target="_blank">系統狀態</a>
        <a href="https://devforum.roblox.com" target="_blank">開發者論壇</a>
    </div>
</div>
</body>
</html>
