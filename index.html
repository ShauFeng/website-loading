<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>等待頁面</title>
    <style>
        body {
            background-color: #181818;
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            font-size: 40px;
            text-align: center;
            margin-top: 20px;
        }

        .container {
            text-align: center;
            padding: 30px;
            background-color: #1f1f1f;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
            max-width: 600px;
        }

        img {
            width: 100%;
            max-width: 350px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .progress-bar-container {
            width: 100%;
            background-color: #333;
            height: 15px;
            border-radius: 10px;
            margin-top: 20px;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background-color: #00aaff;
            width: 50%;
            border-radius: 10px;
            transition: width 1s ease-in-out;
        }

        p {
            font-size: 18px;
            margin-top: 20px;
        }

        .footer {
            position: absolute;
            bottom: 10px;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>正在處理中，請稍候...</h1>
    <div>
        <img src="https://images.rbxcdn.com/9281912c23312bc0d08ab750afa588cc.png" alt="等待圖片">
    </div>
    <p>我們知道等待很難，謝謝您的耐心！</p>
    <div class="progress-bar-container">
        <div class="progress-bar"></div>
    </div>
    <p>預計剩餘時間: 2 分鐘</p>
</div>
<div class="footer">
    <p>© 2025 Roblox Corporation. All rights reserved.</p>
</div>
</body>
</html>
