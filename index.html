<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Waiting Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Roblox</a>
        </div>
    </div>
</div>

<div class="main-content">
    <div class="waiting-container">
        <div class="waiting-left">
            <img src="https://images.rbxcdn.com/9281912c23312bc0d08ab750afa588cc.png" alt="Waiting Image" class="center-image">
        </div>
        <div class="waiting-right">
            <h1>Please wait...</h1>
            <p>We are processing your request. Please be patient.</p>
            <div class="spinner"></div>
            <p class="music-text">Enjoy some music while you wait!</p>

            <!-- 新增的 YouTube 影片區塊 -->
            <div class="youtube-container">
                <iframe width="100%" height="220"
                        src="https://www.youtube.com/embed/fjR0uUKZCpY?autoplay=1&mute=0&loop=1&playlist=fjR0uUKZCpY"
                        title="YouTube video player"
                        frameborder="0"
                        allow="autoplay; encrypted-media"
                        allowfullscreen>
                </iframe>
            </div>
        </div>
    </div>
</div>

<div class="footer">© 2025 Roblox Corporation. All rights reserved.</div>

<!-- 隱藏的 YouTube 播放器 -->
<div id="player" style="display: none;"></div>

<script>
    let player;
    let isPlaying = false;

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            height: '0',
            width: '0',
            videoId: 'fjR0uUKZCpY', // 新影片 ID
            events: {
                'onReady': onPlayerReady
            }
        });
    }

    function onPlayerReady(event) {
        event.target.setVolume(50);  // 設定音量 50%
        event.target.mute();         // 預設靜音
    }

    function toggleYouTubeMusic() {
        if (player && player.getPlayerState) {
            const button = document.getElementById("music-button");

            if (!isPlaying) {
                player.playVideo();
                player.unMute();
                button.innerText = "⏸";  // 改成暫停圖示
            } else {
                player.pauseVideo();
                button.innerText = "▶";  // 改回播放圖示
            }
            isPlaying = !isPlaying;
        }
    }
</script>

<!-- 引入 YouTube API -->
<script src="https://www.youtube.com/iframe_api"></script>

</body>
</html>
