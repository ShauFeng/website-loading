<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Waiting Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main-content">
    <div class="waiting-container">
        <div class="waiting-left">
            <img src="https://images.rbxcdn.com/9281912c23312bc0d08ab750afa588cc.png" alt="Waiting Image">
        </div>
        <div class="waiting-right">
            <h1>Please wait...</h1>
            <p>We are processing your request. Please be patient.</p>
            <div class="progress-bar-container">
                <div class="progress-bar"></div>
            </div>
            <p>Estimated time remaining: 2 minutes</p>
        </div>
    </div>
</div>

</html>
